<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing</title>
  </head>
  <body>
    <nav class="nav">
      <h2 class="nav__title">HotKeys</h2>
      <h2 class="nav__restart">Restart</h2>
      <h2 class="nav__link">How to play</h2>
    </nav>
    <div class="fire-image">
      <img
        src="./src/images/42753526-removebg-preview.png"
        alt="keyboard key firing a fireball"
      />
    </div>
    <div class="timer">
      <div class="timer__time-choice">
        <button class="timer__button--thirty">30 seconds</button>
        <button class="timer__button--sixty">60 seconds</button>
      </div>
      <span class="timer__time--seconds">0</span>
      <div class="timer__button--area">
        <img
          class="timer__button--start"
          src="/src/images/play_circle_FILL0_wght400_GRAD0_opsz48.svg"
        />
        <img
          class="timer__button timer__button--restart"
          src="src/images/restart_alt_FILL0_wght400_GRAD0_opsz48.svg"
        />
      </div>
    </div>
    <div class="game-square">
      <div class="game-square__quote">
        <div class="game-square__wpm"></div>
        <div class="game-square__word"></div>
      </div>
      <textarea id="game-input" class="game-square__input" autofocus></textarea>
    </div>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
