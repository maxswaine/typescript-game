<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__left">
        <h2 class="nav__title">HotKeys</h2>
      </div>
      <div class="nav__right">
        <div class="nav__link">Restart</div>
        <div class="nav__link">How to play</div>
      </div>
    </nav>
    <div class="timer">
      <div class="timer__time-choice">
        <button class="timer__button timer__button--thirty">30 Seconds</button>
        <button class="timer__button timer__button--sixty">60 Seconds</button>
      </div>
      <span class="timer__time--seconds">0</span>
      <div class="timer__settings">
        <img
          class="timer__setting--button-start"
          src="/src/images/play_circle_FILL0_wght400_GRAD0_opsz48.svg"
        />
        <img
          class="timer__setting--button-restart"
          src="src/images/restart_alt_FILL0_wght400_GRAD0_opsz48.svg"
        />
      </div>
    </div>
    <div class="game-square">
      <div class="game-square__quote">
        This is going to be where the quote is
      </div>
      <textarea id="game-input" class="game-square__input" autofocus>
Quote</textarea
      >
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
